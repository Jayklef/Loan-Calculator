<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <title>loan Calculator</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <div id="error">
                        <h3>Please enter a valid number</h3>
                    </div>
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    <form id="form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">%</span>
                                <input type="number" class="form-control" id="interest" placeholder="Interest">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control" id="years" placeholder="Years to Pay">
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                        </div>   
                    </form>

                    <div id="loading">
                        <img src="loading.png" alt="loading">
                    </div>

                    <div id="results">
                        <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Monthly Payment</span>
                                <input type="number" class="form-control" id="monthly-payment" placeholder="Monthly Payment">
                            </div>
                        </div>
    
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Total Payment</span>
                                <input type="number" class="form-control" id="total-payment" placeholder="Total Payment">
                            </div>
                        </div>
    
                         <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Total Interest</span>
                                    <input type="number" class="form-control" id="total-interest" placeholder="Total Interest">
                                </div>
                         </div>
                    </div>

                    
                </div>
            </div>
        </div>      
    </div>
    







    <link rel="stylesheet" href="./bootstrap/js/bootstrap.min.js">
    <script src="app.js"></script>
</body>
</html>
